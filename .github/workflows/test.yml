name: Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  unit-and-integration:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run unit tests
        run: npm run test:unit
      
      - name: Run integration tests
        run: npm run test:integration
      
      - name: Generate coverage report
        run: npm run test:coverage
        continue-on-error: true
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false
        continue-on-error: true

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint || echo "Linter not configured, skipping..."
        continue-on-error: true

  e2e-android:
    name: E2E Tests (Android)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Build Android APK
        run: |
          cd android
          ./gradlew assembleDebug assembleAndroidTest -DtestBuildType=debug
        continue-on-error: true
      
      - name: Run E2E tests
        run: npm run test:e2e -- --configuration android.emu.debug
        continue-on-error: true
        env:
          DETOX_CONFIGURATION: android.emu.debug

  e2e-ios:
    name: E2E Tests (iOS)
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install CocoaPods
        run: |
          cd ios
          pod install
        continue-on-error: true
      
      - name: Build iOS app
        run: |
          xcodebuild -workspace ios/fmcityfest.xcworkspace \
            -scheme fmcityfest \
            -configuration Debug \
            -sdk iphonesimulator \
            -derivedDataPath ios/build
        continue-on-error: true
      
      - name: Run E2E tests
        run: npm run test:e2e -- --configuration ios.sim.debug
        continue-on-error: true
        env:
          DETOX_CONFIGURATION: ios.sim.debug

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-and-integration]
    if: always()
    
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.unit-and-integration.result }}" != "success" ]; then
            echo "❌ Tests failed!"
            exit 1
          else
            echo "✅ All tests passed!"
          fi





